{% load staticfiles %}

<!doctype html>
<html lang="en" ng-app="test-module">
<head>
	<meta charset="UTF-8">
	<title>Simplexpense</title>
	<link rel="stylesheet" href="{% static "css/user.css" %}">
</head>
<body>
	<div class="wrapper">
		<nav class="menu-block">
			<div class="menu-toggle">
				<span class="menu-toggle-line"></span>
				<span class="menu-toggle-line"></span>
				<span class="menu-toggle-line"></span>
			</div>
			<ul class="menu-links">
				<li class="menu-link-item"><a href="plan">Plan</a></li>
				<li class="menu-link-item"><a href="history">History</a></li>
				<li class="menu-link-item"><a href="settings">Settings</a></li>
			</ul>
		</nav>
		<header class="test">
			<div class="expense-form">
				<input class="add-expense-sum" type="text" value="0.00">
				<ul class="add-expense-categories-list">
					<li class="add-expense-category">Taxes</li>
					<li class="add-expense-category">Food & Drink</li>
					<li class="add-expense-category">Movies</li>
					<li class="add-expense-category">Music</li>
					<li class="add-expense-category">Household</li>
					<li class="add-expense-category">Transport</li>
					<li class="add-expense-new-category">Add Category</li>
				</ul>
				<input class="add-expense-submit" type="submit">
			</div>
			<span class="add-expense">+</span>
		</header>
		<section class="this-month-block">
			<span class="sum-expenses">{{13.21}}</span>
			<div class="graph">
				<canvas class="category red"></canvas>
				<canvas class="category green"></canvas>
				<canvas class="category black"></canvas>
				<canvas class="category blue"></canvas>
				<canvas class="category brown"></canvas>
				<canvas class="category yellow"></canvas>
			</div>
			<h3 class="graph-expl">This month</h3>
		</section>
		<section class="planned-block">
			<span class="sum-planned">68.24</span>
			<div class="graph">
				<canvas class="category red"></canvas>
				<canvas class="category green"></canvas>
				<canvas class="category black"></canvas>
				<canvas class="category blue"></canvas>
				<canvas class="category brown"></canvas>
				<canvas class="category yellow"></canvas>
			</div>
			<h3 class="graph-expl">Planned</h3>
		</section>
		<section class="expenses-block" ng-controller="ExpensesList">
			<ul class="expenses-list">
				<li ng-repeat="expense in expenses" class="expense">
					<span class="category-square category-{{expense.category}}"></span>
					<span class="expense-sum">{{expense.amount}}</span>
					<h3 class="expense-description">{{expense.description}}</h3>
					<h3 class="expense-date">{{expense.date}}</h3>
				</li>
			</ul>
		</section>
	</div>
	<!-- Let's see how the things will end up -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script src="{% static "js/main.js" %}"></script>
</body>
</html>
